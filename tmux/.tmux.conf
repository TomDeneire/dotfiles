#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# Use leader
unbind-key C-b
set -g prefix C-Space

# Use bash
set-option -g default-command bash

# Use Vi mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on

# Improve colors
set -s default-terminal 'tmux-256color'

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# Focus events enabled for terminals that support them
set -g focus-events on

# Useful when using sharing a session with different size terminals
setw -g aggressive-resize on

# don't detach tmux when killing a session
set -g detach-on-destroy off

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane 

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"

# Key bindings
bind-key h previous-window
bind-key l next-window
bind-key r source-file ~/.tmux.conf
bind-key k copy-mode
bind -T copy-mode K send -X page-up
bind -T copy-mode J send -X page-down
bind c new-window -c "#{pane_current_path}"

# Copy to system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------

# Status line customisation
set-option -g status-left-length 100
set-option -g status-left "  (#S) "
set-option -g status-left-style "bg=default" # default will set the background to transparent
set-option -g status-right '  %d-%m-%Y %H:%M'
set-option -g status-style "bg=default" # default will set the background to transparent

# Set second status bar to have more space over prompt
set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[0]' ''
set -g status 2

#--------------------------------------------------------------------------
# Layout
#--------------------------------------------------------------------------

set-option -g window-status-format "󰓩  #{window_name} " # window_name -> pane_current_command
set-option -g window-status-current-format "󰓩  #{window_name} "
set-option -g window-status-current-style "fg=#fabd2f"
set-option -g window-status-activity-style none
set -g pane-border-style "fg=black"
set -g pane-active-border-style "bg=default fg=black"

#--------------------------------------------------------------------------
# Plugins
#--------------------------------------------------------------------------

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

bind-key "T" run-shell "sesh connect $(
    sesh list -tziH | fzf-tmux --ansi --no-bold -e -p 55%,60% \
        --color='fg:white,pointer:yellow,hl+:yellow,bg+:black,hl:yellow,fg+:bright-white,border:black'
        --no-sort --border-label ' sesh ' --prompt '  ' \
        --bind 'tab:down,btab:up' \
)"

run '~/.tmux/plugins/tpm/tpm'
